appName: my-app
namespace: ashiq16102002-dev

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# GitHub repository
git:
  repo: https://github.com/Ashiq-AR/devops-openshift-practice.git
  ref: main
  webhookSecret: github-webhook-secret

# S2I builder image
builderImage: nodejs:latest

# Deployment/DeploymentConfig
replicas: 2
containerPort: 3000

# Service
service:
  type: ClusterIP
  port: 80
servicePort: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

# HTTPRoute (gateway-api)
httpRoute:
  enabled: false
  annotations: {}
  parentRefs:
    - name: gateway
      sectionName: http
  hostnames:
    - chart-example.local
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /headers

# Route
route:
  tls: edge

# If true, also create a native Kubernetes Deployment (default: false for OpenShift S2I flow)
createDeployment: false

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
